<div class="navbar navbar-expand-sm bg-black navbar-dark fixed-top">
  <span class="navbar-brand">
    Bike Builder
  </span>
  <div id="navbarContent" class="collapse navbar-collapse">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" routerLink="/signUp" routerLinkActive="active" *ngIf="!isAuthenticated">Sign up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/signIn" routerLinkActive="active" *ngIf="!isAuthenticated">Sign in</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="" (click)="signOut()" *ngIf="isAuthenticated">Sign out</a>
      </li>
    </ul>
  </div>
</div>
<div class="container" *ngIf="isAuthenticated">
  <h4>Signed in with email: {{user['attributes']['email']}}</h4>
</div>
<div class="container" style="margin-top: 80px; display: block; margin-left: auto; margin-right: auto;">
  <img src="https://img.icons8.com/office/80/null/bicycle.png" alt="bike" class="icn-spinner" style="display: block; margin-left: auto; margin-right: auto; width: 15rem;">
</div>
<div class="container" style="margin-top: 80px;">
  <table class="table table-striped table-dark table-hover">
    <thead>
    <tr>
      <th scope="col">Frame ID</th>
      <th scope="col">Frame Title</th>
      <th scope="col">Frame Price</th>
      <th scope="col">Part Type</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let frame of framesList">
      <th scope="row">{{frame["id"]["S"]}}</th>
      <td>{{frame["frame_title"]["S"]}}</td>
      <td>â‚¬{{frame["frame_price"]["S"]}}</td>
      <td>{{frame["part_type"]["S"]}}</td>
    </tr>
    </tbody>
  </table>
</div>
