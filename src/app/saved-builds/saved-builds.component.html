<h1 class="lead" style="text-align: center; margin-bottom: 0.1em; margin-top: 50px; font-size: 5em">Your Builds</h1>
<div class="container" style="margin-top: 4em; margin-bottom: 3em">
  <div class="row">
    <div *ngFor="let build of builds; let i = index" class="col-sm">
      <div class="card" [routerLink]="['/saved_builds', email, build.id]">
        <div class="card-header" style="text-align: center">Build {{i}}</div>
        <div class="card-body">
          <img style="display: block; margin: auto;" [src]=build.frame.part_img alt="frame"/>
        </div>
      </div>
    </div>
  </div>
</div>
