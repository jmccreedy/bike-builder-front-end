<div class="container" style="margin-top: 70px;">
  <h1 class="lead" style="text-align: center; margin-bottom: 0.1em; margin-top: 50px; font-size: 5em">All Parts</h1>
  <input type="search" placeholder="Search:" [(ngModel)] = searchValue>
  <table class="table table-striped table-dark table-hover">
    <thead>
    <tr>
      <th scope="col">Part ID</th>
      <th scope="col">Part Title</th>
      <th scope="col">Part Price</th>
      <th scope="col">Part Description</th>
      <th scope="col"><a class="btn btn-outline-light btn-xl" (click)="goToAddPart()">Add Part</a></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let part of partsList | filter: searchValue | paginate: {itemsPerPage: 12, currentPage: page}" style="cursor: pointer">
      <th scope="row">{{part['id']['S']}}</th>
      <td>{{part['part_title']['S']}}</td>
      <td>{{part['part_price']['S']}}</td>
      <td>{{part['part_description']['S']}}</td>
      <td><a class="btn btn-outline-light btn-xl" (click)="dialog.showModal()">Delete</a></td>
      <dialog #dialog>
        <div>
          <p>Are you sure you would like to delete the following part: <br><br> {{part['part_title']['S']}}<br><br></p>
        </div>
        <div>
          <button class="btn btn-outline-light btn-xl" style="margin-right: 1em" (click)="dialog.close()">Cancel</button>
          <button class="btn btn-outline-danger btn-xl" (click)="deletePart(part['id']['S']); dialog.close()">Confirm Delete</button>
        </div>
      </dialog>
    </tr>
    </tbody>
  </table>
  <div class="container" style="display: flex; justify-content: center" >
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
