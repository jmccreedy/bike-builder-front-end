<div class="container" style="margin-top: 100px">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="lead" style="text-align: center; margin-bottom: 0.1em; margin-top: 50px; font-size: 5em">New Part</h1>
      <form [formGroup]="partForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="part_title">Part Title</label>
          <input type="text" id="part_title" name="part_title" class="form-control" formControlName="part_title"
                 [ngClass]="{'error': isInvalid('part_title')}">
        </div>
        <div class="form-group">
          <label for="part_description">Brief Description</label>
          <input type="text" id="part_description" name="part_description" class="form-control"
                 formControlName="part_description"
                 [ngClass]="{'error': isInvalid('part_description')}">
        </div>
        <div class="form-group">
          <label for="part_features">Features</label>
          <input type="text" id="part_features" name="part_features" class="form-control"
                 formControlName="part_features"
                 [ngClass]="{'error': isInvalid('part_features')}">
        </div>
        <div class="form-group">
          <label for="part_price">Price</label>
          <input type="number" name="part_price" id="part_price" min="1" step="0.01" class="form-control"
                 formControlName="part_price"
                 [ngClass]="{'error': isInvalid('part_price')}">
          <span style="color:red" *ngIf="(
          partForm.get('part_price').hasError('pattern') &&
          partForm.get('part_price').touched)">Insert price to 2 decimal places.</span>
        </div>
        <div class="form-group">
          <label for="part_type">Part Type</label>
          <select id="part_type" name="part_type" class="form-control" formControlName="part_type"
                  [ngClass]="{'error': isInvalid('part_type')}">
            <option value="frame">Frame</option>
            <option value="groupset">Groupset</option>
            <option value="wheelset">Wheelset</option>
            <option value="tyres">Tyres</option>
            <option value="handlebar">Handlebar</option>
            <option value="seatpost">Seatpost</option>
            <option value="saddle">Saddle</option>
            <option value="stem">Stem</option>
          </select>
        </div>
        <div class="form-group">
          <label for="part_url">Url</label>
          <input type="url" name="part_url" id="part_url" class="form-control" formControlName="part_url"
                 [ngClass]="{'error': isInvalid('part_url')}">
        </div>
        <div class="form-group">
          <label for="part_img">Image source Url</label>
          <input type="url" name="part_img" id="part_img" class="form-control" formControlName="part_img"
                 [ngClass]="{'error': isInvalid('part_img')}">
        </div>
        <div>
          <span *ngIf="isIncomplete()">
            You must complete all fields
          </span>
          <button *ngIf="!isIncomplete()" type="submit" class="btn btn-outline-dark btn-xl" style="margin-top: 1em">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
